<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-black">
    <div class="w-full flex justify-center">
        <div class="w-[700px] bg-white rounded-md p-5 flex flex-col gap-10">
            <div class="w-[80%] mx-auto flex gap-20 items-end">
                <img src="../../assets/img/acc.png" alt="" class="w-[100px] ava">
                <input type="file" id="ava-input" name="filename" class="opacity-0 -z-[1] absolute" title="">
                <label for="ava-input" class="w-[100px] h-[40px] text-white text-center bg-[#1692BB] leading-[40px] rounded-md cursor-pointer browse-img">Browse</label>
            </div>
            <div class="w-[80%] mx-auto">
                <div>User name: </div>
                <input type="text" name="" id="name" placeholder="" class="w-full rounded-md border-[2px] mt-2 leading-10 pl-2 shadow-md" value="">
            </div>
            <div class="w-[80%] mx-auto">
                <div>Password: </div>
                <input type="password" name="" id="password" placeholder="" class="w-full rounded-md border-[2px] mt-2 leading-10 pl-2 shadow-md" value="" disabled>
            </div>
            <div class="w-[80%] mx-auto">
                <div>Email: </div>
                <input type="email" name="" id="email" placeholder="" class="w-full rounded-md border-[2px] mt-2 leading-10 pl-2 shadow-md" value="" disabled>
            </div>
            <div class="w-full flex justify-center">
                <div class="w-[100px] h-[50px] text-white text-center bg-[#DC0D27] leading-[50px] rounded-md cursor-pointer save_btn">Save Change</div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/Account/updateAcc.js" type="module"></script>
</body>
</html>
