<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Review</title>
    <link href="../../../dist/output.css" rel="stylesheet">
    <link href="../../../dist/output_detailMovie.css" rel="stylesheet">
    <link href="../../../dist/output_ViewAllMovie.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="position: relative;">
    <header class="header">
        <div class="header__search">
            <img class="back-home cursor-pointer ml-20" src="../../assets/img/logo.png" alt="logo" />
        </div>
        <div class="header__navbar">
            <p>HELLO, <span class="text-[#DC0D27] name-user"></span></p>   
            <div class="group header__user-wrap">
                <i class="fa-regular fa-user"></i>        
                <div class="header__user-list z-10 group-hover:block">
                    <ul class="header__user-list-item">
                        <li class="header__user-item account">
                            <span class="header__user-title my-review">Account</span>
                            <i class="fa-solid fa-user"></i>
                        </li>
                        <li class="header__user-item my-review">
                            <span class="header__user-title">My review</span>
                            <i class="fa-solid fa-clipboard-list"></i>
                        </li>
                        <li class="header__user-item signout">
                            <span class="header__user-title">Sign out</span>
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="group header__movie-wrap">
                <span class="header__movie-notice"></span>
                <i class="fa-regular fa-heart icon-heart"></i>
                <div class="header__movie-list z-10 group-hover:block">
                    <h4 class="header__movie-heading">New Movies Added</h4>
                    <ul class="header__movie-list-item">
                    </ul>
                    <div class="mt-4">
                        <button class="btn-small float-right btn-more">MORE</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content__detail">
        <div class="flex justify-between w-[80%] text-white" style="width: 80%;">
            <h1 class="movie__title text-white">MY REVIEWS</h1>
        </div>
        <ul class="movie__review-list">
            
        </ul>
        <div class="flex justify-end mt-[100px] w-[98%]">
            <div id="prev_link" class="btn-medium text-[#666] float-left py-2 px-4 duration-300  mx-1 cursor-pointer hover:text-white hover:border-[#111] hover:bg-gradient-to-b from-[#585858] to-[#111]">
                Previous
            </div>
            <div id="next_link" class="btn-medium float-left py-2 px-4 duration-300 mx-1 cursor-pointer hover:text-white hover:border-[#111] hover:bg-gradient-to-b from-[#585858] to-[#111]">
                Next
            </div>
        </div>
    </div>

    <div class="modal__edit" style="display:none; padding-top: 150px; position: fixed; width: 100%; height: 100%; top: 0; left: 0; background-color: rgb(0 0 0 / 0.5);">
        <div class="text-white" style="width: 50%; margin: 0 auto; position: relative">
            <h1 class="modal__title" style="background-color: rgb(220 13 39 / 1); padding: 0.75rem; text-align: center; font-size: 1.5rem; line-height: 2rem;">EDIT REVIEW</h1>
            <i class="fa-solid fa-xmark icon-close" style="position: absolute; top: 10px; right: 10px; cursor: pointer;"></i>
        </div>
        <div class="moview__review-detail" style="width: 50%; margin: 0 auto;">
            <div class="movie__rate">
                <i class="fa-regular fa-star icon-rating"></i>
                <i class="fa-regular fa-star icon-rating"></i>
                <i class="fa-regular fa-star icon-rating"></i>
                <i class="fa-regular fa-star icon-rating"></i>
                <i class="fa-regular fa-star icon-rating"></i>
            </div>
            <textarea rows="3" cols="20" class="text-review " placeholder="WHAT DID YOU THINK OF THE MOVIE? (OPTIONAL)" style="width: 100%; border: solid 1px; padding: 5px;"></textarea>
            <button class="btn-medium btn-update-review">Submit</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal__del">
            <i class="fa-solid fa-xmark icon-close icon-close-del"></i>
            <p class="modal__del-text">Are you sure about deleting this review?</p>
            <div class="btn__choose">
                <button class="btn-medium btn-yes">YES</button>
                <button class="btn-medium btn-no">NO</button>
            </div>
        </div>
    </div>

    <script src="../../assets/JS/Review/review.js" type="module"></script>
    <script src="../../assets/JS/Movie/index.js" type="module"></script>
    <script src="../../assets/JS/Account/signOut.js" type="module"></script>
</body>
</html>
