<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Movie</title>
    <link href="../../../dist/output.css" rel="stylesheet">
    <link href="../../../dist/output_detailMovie.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header__search">
            <img src="../../assets/img/logo.png" alt="logo" />
            <div class="relative">
                <input class="input-search" type="text" placeholder="Search movies, TV, actors, more..." />
                <i class="fa-solid fa-magnifying-glass icon-search"></i>
            </div>
        </div>
        <div class="header__navbar">
            <p>HELLO, <span class="text-[#DC0D27] name-user">NGUYEN VAN A</span></p>   
            <div class="group header__user-wrap">
                <i class="fa-regular fa-user"></i>        
                <div class="header__user-list z-10 group-hover:block">
                    <ul class="header__user-list-item">
                        <li class="header__user-item account">
                            <span class="header__user-title">Account</span>
                            <i class="fa-solid fa-user"></i>
                        </li>
                        <li class="header__user-item">
                            <span class="header__user-title my-review">My review</span>
                            <i class="fa-solid fa-clipboard-list"></i>
                        </li>
                        <li class="header__user-item">
                            <span class="header__user-title">Sign out</span>
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="group header__movie-wrap">
                <span class="header__movie-notice"></span>
                <i class="fa-regular fa-heart icon-heart"></i>
                <div class="header__movie-list  z-10 group-hover:block">
                    <h4 class="header__movie-heading">New Movies Added</h4>
                    <ul class="header__movie-list-item">
                    </ul>
                    <div class="mt-4">
                        <button class="btn-small float-right btn-more">MORE</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content__detail">
        <div class="preview__movie">
            <iframe class="preview__movie-youtube" width="1024" height="500" src="https://www.youtube.com/embed/9H8CjHTNCtg" frameborder="0" allowfullscreen></iframe>
            <!-- <img class="preview__movie-img" src="../../assets/img/detail_movie.png"/> -->
            <!-- <i class="fa-regular fa-circle-play icon-play"></i> -->
        </div>
        <div class="movie__info">
            <h1 class="movie__title">WHAT TO KNOW</h1>
            <div class="movie__info-container">
                
            </div>
            <i class="fa-regular fa-heart btn-heart cursor-pointer text-lg mt-6"></i>
            <span class="ml-4">Đã thích ( <span class="text-favourite">0</span> )</span>
        </div>
        
        <div class="movie__review">
            <h1 class="movie__title">RATE AND REVIEW</h1>
            <div class="moview__review-detail">
                <div class="movie__rate">
                    <i class="fa-regular fa-star icon-rating"></i>
                    <i class="fa-regular fa-star icon-rating"></i>
                    <i class="fa-regular fa-star icon-rating"></i>
                    <i class="fa-regular fa-star icon-rating"></i>
                    <i class="fa-regular fa-star icon-rating"></i>
                </div>
                <textarea  rows="3" cols="20" class="moview__review-text" placeholder="WHAT DID YOU THINK OF THE MOVIE? (OPTIONAL)"></textarea>
                <button class="btn-medium btn-add-review">Submit</button>
            </div>
        </div>
        <div class="flex w-[80%] mt-[70px]" >
            <h1 class="movie__title text-white">CRITIC REVIEWS</h1>
        </div>
        <ul class="movie__review-list">
            <li class="movie__review-btn ">
                <button class="btn-medium">Prev</button>
                <button class="btn-medium">Next</button>
            </li>
        </ul>
        
    </div>
    <script src="../../assets/JS/Movie/detailMovie.js" type="module"></script>
    <script src="../../assets/JS/Movie/index.js" type="module"></script>
</body>
</html>
