<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../../dist/output.css" rel="stylesheet">
    <link href="../../../dist/output_ViewAllMovie.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body class="relative">
    <header class="header">
        <div class="header__search">
            <img class="back-home cursor-pointer ml-20" src="../../assets/img/logo.png" alt="logo" />
        </div>
        <div class="header__navbar">
            <p>HELLO, <span class="text-[#DC0D27] name-user"></span></p>   
            <div class="group header__user-wrap">
                <i class="fa-regular fa-user"></i>        
                <div class="header__user-list z-10 group-hover:block">
                    <ul class="header__user-list-item">
                        <li class="header__user-item account">
                            <span class="header__user-title">Account</span>
                            <i class="fa-solid fa-user"></i>
                        </li>
                        <li class="header__user-item my-review">
                            <span class="header__user-title">My review</span>
                            <i class="fa-solid fa-clipboard-list"></i>
                        </li>
                        <li class="header__user-item signout">
                            <span class="header__user-title">Sign out</span>
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="group header__movie-wrap">
                <span class="header__movie-notice"></span>
                <i class="fa-regular fa-heart icon-heart"></i>
                <div class="header__movie-list  z-10 group-hover:block">
                    <h4 class="header__movie-heading">New Movies Added</h4>
                    <ul class="header__movie-list-item">
                    </ul>
                    <div class="mt-4">
                        <button class="btn-small float-right btn-more">MORE</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="content" style="padding-top: 10%;">
        <div class="flex justify-between">
            <h1 class="content__heading">FAVOURITE MOVIE LIST</h1>
        </div>
        <ul class="content__movie-list">
        </ul>
        <div class="flex justify-end mt-[100px] w-[98%]">
            <div id="prev_link" class="btn-medium text-[#666] float-left py-2 px-4 duration-300  mx-1 cursor-pointer hover:text-white hover:border-[#111] hover:bg-gradient-to-b from-[#585858] to-[#111]">
                Previous
            </div>
            <div id="next_link" class="btn-medium float-left py-2 px-4 duration-300 mx-1 cursor-pointer hover:text-white hover:border-[#111] hover:bg-gradient-to-b from-[#585858] to-[#111]">
                Next
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__del">
            <i class="fa-solid fa-xmark icon-close"></i>
            <p class="modal__del-text">Are you sure about deleting this movie?</p>
            <div class="btn__choose">
                <button class="btn-medium">YES</button>
                <button class="btn-medium">NO</button>
            </div>
        </div>
    </div>

    <script src="../../assets/JS/Movie/favouriteMovie.js" type="module"></script>
    <script src="../../assets/JS/Movie/index.js" type="module"></script>
    <script src="../../assets/js/Account/signOut.js" type="module"></script>
    
</body>
</html>
